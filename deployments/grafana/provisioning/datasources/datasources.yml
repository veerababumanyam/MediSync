# MediSync Grafana Datasource Configuration
# Auto-provisioned on container startup

apiVersion: 1

datasources:
  # Prometheus for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # PostgreSQL for direct database queries
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: medisync
    user: medisync
    secureJsonData:
      password: medisync_dev_password
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: false
