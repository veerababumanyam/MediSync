# MediSync PostgreSQL Configuration
# Optimized for development environment
# For production, increase these values based on available resources

# -----------------------------------------------------------------------------
# Memory Settings
# -----------------------------------------------------------------------------
# Shared buffers: ~25% of available RAM for dedicated DB server
shared_buffers = 256MB

# Effective cache size: ~75% of available RAM
effective_cache_size = 768MB

# Work memory per operation
work_mem = 16MB

# Maintenance operations memory
maintenance_work_mem = 128MB

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
max_connections = 100
superuser_reserved_connections = 3

# -----------------------------------------------------------------------------
# Write Ahead Log (WAL)
# -----------------------------------------------------------------------------
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# -----------------------------------------------------------------------------
# Query Planner
# -----------------------------------------------------------------------------
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
log_destination = 'stderr'
logging_collector = off
log_statement = 'all'
log_duration = on
log_min_duration_statement = 100
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# -----------------------------------------------------------------------------
# Extensions
# -----------------------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements configuration
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# -----------------------------------------------------------------------------
# Locale Settings
# -----------------------------------------------------------------------------
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# -----------------------------------------------------------------------------
# Timezone
# -----------------------------------------------------------------------------
timezone = 'Asia/Riyadh'
