# MediSync Prometheus Configuration
# Metrics collection for ETL and application monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: development
    application: medisync

# Alerting configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (for alerting rules)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: prometheus

  # ETL Service metrics
  - job_name: 'etl-service'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          service: etl
    metrics_path: /metrics
    scrape_interval: 10s

  # PostgreSQL metrics (requires pg_exporter sidecar in production)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: postgres

  # Redis metrics
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: redis

  # NATS metrics
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
        labels:
          service: nats
    metrics_path: /metrics
    scrape_interval: 10s

  # Keycloak metrics
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8180']
        labels:
          service: keycloak
    metrics_path: /metrics
    scrape_interval: 30s
